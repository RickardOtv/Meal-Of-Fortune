<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>Meal of Fortune</title>
    <meta name="description" content="Can't decide where to eat? Spin the wheel! Meal of Fortune randomly picks from nearby restaurants using Google Maps. Let fortune decide your next meal!" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://meal-of-fortune.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meal-of-fortune.com/" />
    <meta property="og:title" content="Meal of Fortune - Spin the Wheel to Find Where to Eat" />
    <meta property="og:description" content="Turn indecision into adventure! Spin a wheel to randomly select from nearby restaurants. Features live maps, customizable filters, and real-time data." />
    <meta property="og:site_name" content="Meal of Fortune" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Meal of Fortune - Spin the Wheel to Find Where to Eat" />
    <meta name="twitter:description" content="Turn indecision into adventure! Spin a wheel to randomly select from nearby restaurants. Let fortune decide your next meal!" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://maps.googleapis.com https://maps.gstatic.com https://places.googleapis.com https://lh3.googleusercontent.com data:; connect-src 'self' https://maps.googleapis.com https://places.googleapis.com; frame-src https://www.google.com; worker-src 'self' blob:;">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon_io/favicon.ico">
    <link rel="manifest" href="/src/assets/favicon_io/site.webmanifest">

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://maps.googleapis.com">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Structured Data - JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Meal of Fortune",
      "description": "A gamified restaurant picker that uses a fortune wheel and Google Maps to help you decide where to eat.",
      "url": "https://meal-of-fortune.com/",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Fortune wheel restaurant picker",
        "Google Maps integration",
        "Nearby restaurant discovery",
        "Filter by restaurant type",
        "Adjustable search radius"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: Georgia, serif; background: #1a0f1e; color: #f4e4c1; min-height: 100vh;">
        <h1 style="color: #d4af37;">Meal of Fortune</h1>
        <p>A gamified restaurant picker that helps you decide where to eat.</p>
        <p>Please enable JavaScript to use this application.</p>
        <ul style="list-style: none; padding: 0;">
          <li>Spin a fortune wheel to randomly select a restaurant</li>
          <li>Find nearby restaurants using Google Maps</li>
          <li>Filter by restaurant type and open status</li>
        </ul>
      </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
